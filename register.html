<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="asserts/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Faculty+Glyphic&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="reg">
        <div class="regnow">
            <div class="content">
                <h1>BMW ID <br>REGISTRATION</h1>
                <h2>Already have a BMW ID? Login <span><a href="login.html" class="btn-box">here.</a></span></h2>
                <form action="" class="forms">
                    <label for="gender" class="salutation">Salutation*</label><br>
                    <select name="gender" id="gender" required>
                        <option value="" hidden>Select</option>
                        <option value="">Mr.</option>
                        <option value="">Ms.</option>
                    </select><br><br>
                    <label for="gender" class="salutation">First Name*</label><br>
                    <input class="fname" name="text" type="text" required><br><br>
                    <label for="gender" class="salutation">Last Name*</label><br>
                    <input class="fname" name="text" type="text" required><br><br>
                    <label for="gender" class="salutation">Email Address*</label><br>
                    <input class="fname" name="email" type="email" required><br><br>
                    <label for="gender" class="salutation">Password*</label><br>
                    <input class="fname" name="password" type="password" required><br>
                    <input  type="submit" value="Register Now" class="btn-box3">
                </form>
                <p>This page uses hCaptcha. For more details, please check either Data <br>Privacy or Legal Notice.</p>
                <h4>*Mandatory Fields</h4>
                <hr class="hrline">
                <a href="#" class="btn-box2">LegalNotice</a><br><br>
                <a href="#" class="btn-box2">DataPrivacy</a>
                <hr class="hrline2">
                <a href="#" class="btn-box2">DisplayMode</a>
            </div>
        </div>
        <div class="images">
            <img src="asserts/images/login.png"alt="">
            <div class="logosig">
                <img src="asserts/images/bmw_logo.png" alt="" class="logo">
            </div>
        </div>
    </section>
</body>
</html>
